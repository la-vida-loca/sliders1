<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Portfolio1</title>
	<link href="css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Itim&family=Poppins:wght@400;500;600;700;800;900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<section class="sliderss">
	<div class="swiper-container">
		<div class="swiper-wrapper">
		  <div class="swiper-slide"><img src="img/img1.jpg"></div>
		  <div class="swiper-slide"><img src="img/img2.jpg"></div>
		  <div class="swiper-slide"><img src="img/img3.jpg"></div>
		  <div class="swiper-slide"><img src="img/img4.jpg"></div>
		  <div class="swiper-slide"><img src="img/img41.jpg"></div>
		  <div class="swiper-slide"><img src="img/img5.jpg"></div>
		  <div class="swiper-slide"><img src="img/img6.jpg"></div>
		  <div class="swiper-slide"><img src="img/img7.jpg"></div>	
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script>
		var swiper = new Swiper('.swiper-container', {
		  effect: 'coverflow',
		  grabCursor: true,
		  centeredSlides: true,
		  slidesPerView: 'auto',
		  coverflowEffect: {
			rotate: 80,
			stretch: 3,
			depth: 20,
			modifier: 1,
			slideShadows: true,
		  },
		  pagination: {
			el: '.swiper-pagination',
		  },
		});
	  </script>
</body>

</html>
